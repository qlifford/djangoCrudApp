<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 25px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #a2e320 0%, #EB796F 43%, #1e1c93 100%);
        }

        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container justify-content-center py-5">
        <div class="header-bar">
            <h2><a href="{% url 'tasks' %}">&#8592;</a></h2>
        </div>
        <div class="mt-4">
            <a class="btn btn-danger"  href="{% url 'task-delete' task.id %}">Delete</a>
            <a class="btn btn-secondary" href="{% url 'task-update' task.id %}">Update</a>
        </div>
        <h1>Product: {{task}}</h1>
        
        <p><strong>Date created: </strong> {{ task.created_at }}</p>
        <p><strong>Date updated: </strong> {{ task.updated_at }}</p>
        <p><strong>Details: </strong> {{ task.details }}</p>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
